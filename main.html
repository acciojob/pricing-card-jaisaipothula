<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <img src="https://via.placeholder.com/300x200" alt="Product Image" class="card-image">
        <h1 class="card-title">Premium Package</h1>
        <p class="card-price">$99.99</p>
        <p class="card-description">Get access to all features with our premium package. Perfect for professionals and businesses looking for the best tools.</p>
        <button class="buy-now">Buy Now</button>
    </div>
</body>
</html>
